    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault(); // Previene la redirección inmediata
                const target = this.getAttribute('data-link');
                document.body.classList.add('fade-out'); // Aplica la animación
                setTimeout(() => {
                    window.location.href = target; // Redirige después de la animación
                }, 500); // Duración de la animación en ms
            });
        });
            // Obtén la URL actual
    const currentPath = window.location.pathname.split('/').pop();

// Selecciona todos los enlaces del menú
const navLinks = document.querySelectorAll('.nav-link');

navLinks.forEach(link => {
    // Obtén el atributo data-link de cada enlace
    const linkPath = link.getAttribute('data-link');

    // Si coincide con la URL actual, añade la clase "active"
    if (linkPath === currentPath) {
        link.classList.add('active');
    } else {
        link.classList.remove('active'); // Por si ya estaba activa en otra página
    }
});
    </script>
